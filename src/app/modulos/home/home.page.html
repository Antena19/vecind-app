<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>VecindApp</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding" [style.--background]="'var(--ion-color-light)'">
    <!-- Sección de bienvenida al usuario -->
    <div class="welcome-section" *ngIf="usuario">
      <h2>Bienvenido, {{usuario.nombre}}</h2>
    </div>
  
    <!-- Tarjetas de noticias y alertas -->
    <ion-card class="announcement-card">
      <ion-card-content>
        <h2>Próxima reunión vecinal</h2>
        <p>Jueves, 18:00 - Centro comunitario</p>
      </ion-card-content>
    </ion-card>
  
    <ion-card class="alert-card">
      <ion-card-content>
        <h2>Alerta: Corte de agua programado</h2>
        <p>Mañana, 10:00 - 14:00</p>
      </ion-card-content>
    </ion-card>
  
    <!-- Grid de opciones de menú -->
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let option of getMenuOptions()">
          <ion-card class="menu-option-card" (click)="navigateTo(option.route)">
            <ion-card-content class="ion-text-center">
              <ion-icon [name]="option.icon" color="primary" class="menu-icon"></ion-icon>
              <p>{{option.title}}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <!-- Botón de emergencia -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="danger" (click)="activarAlertaEmergencia()">
        <ion-icon name="alert-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
